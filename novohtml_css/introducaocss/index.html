<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução CSS</title>

    <!-- External, link externo-->
     <link rel="stylesheet" href="css/styles.css" />

    <!-- Internal -->
     <style>
        h1 {
            color: blue;
        }
     </style>
</head>
<body>
    <!-- Inline -->
     <p style="color:red;">Este é um paragráfo vermelho</p>

     <!-- Internal CSS -->
     <h1>Esse é um título azul</h1>
     <h1>Esse é outro título azul</h1>

    
    <!-- External CSS -->
     <h3>Título com css externo</h3>

     <ul>
        <li>Café</li>
        <li>Açúcar</li>
        <li>Adoçante</li>
     </ul>
</style>
</head>


</body>
</html>
